<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Societeinfo demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Societeinfo sandbox">
        <meta name="author" content="Antoine Onnen">

        <!-- Le styles -->
        <link href="css/demo.css" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
        <link type="text/css" href="assets/css/font-awesome.min.css" rel="stylesheet" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="css/custom-theme/jquery.ui.1.10.0.ie.css"/>
        <![endif]-->
        <link href="assets/css/docs.css" rel="stylesheet">
        <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">

        <link href="assets/css/easy-autocomplete.min.css" rel="stylesheet">
        <link href="assets/css/easy-autocomplete.themes.min.css" rel="stylesheet">


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.ico">

    </head>

    <body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">

        <div class="container">
            <!-- Docs nav ================================================== -->
            <div class="row">
                <div class="span9">
                    <!--end slider-->

                    <!-- Autocomplete -->
                    <section id="easyautocomplete">
                        <div class="page-header">
                            <h1>Autocomplete</h1>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="ui-widget">
                                    <input id="autocomplete" class="company_input"/>
                                </div>
                            </div>
                            <br><br><br>
                            <div class="col-md-6">

                                <table id="company_infos" width="100%" class="table table-bordered">
                                    <tr>
                                        <td>Logo</td>
                                        <td><img  src="" width="135px" id="logo_url"/></td>
                                    </tr>
                                    <tr>
                                        <td>Date de création</td>
                                        <td class="company_field creation_date"></td>
                                    </tr>
                                    <tr>
                                        <td>Capital</td>
                                        <td class="company_field capital"></td>
                                    </tr>
                                    <tr>
                                        <td>N° SIREN</td>
                                        <td class="company_field registration_number"></td>
                                    </tr>
                                    <tr>
                                        <td>N° SIRET</td>
                                        <td class="company_field full_registration_number"></td>
                                    </tr>
                                    <tr>
                                        <td>N° TVA UE</td>
                                        <td class="company_field vat_number"></td>
                                    </tr>
                                    <tr>
                                        <td>Dénomination</td>
                                        <td class="company_field name"></td>
                                    </tr>
                                    <tr>
                                        <td>Nom commercial</td>
                                        <td class="company_field commercial_name"></td>
                                    </tr>
                                    <tr>
                                        <td>Code APE</td>
                                        <td class="company_field ape_code"></td>
                                    </tr>
                                    <tr>
                                        <td>Libellé APE</td>
                                        <td class="company_field ape_name"></td>
                                    </tr>
                                    <tr>
                                        <td>Forme juridique</td>
                                        <td class="company_field legal_name"></td>
                                    </tr>
                                    <tr>
                                        <td>Rue</td>
                                        <td class="company_field street"></td>
                                    </tr>
                                    <tr>
                                        <td>Code postal</td>
                                        <td class="company_field postal_code"></td>
                                    </tr>
                                    <tr>
                                        <td>Ville</td>
                                        <td class="company_field city"></td>
                                    </tr>
                                    <tr>
                                        <td>Site web</td>
                                        <td class="company_field website_url"></td>
                                    </tr>
                                    <tr>
                                        <td>Linkedin</td>
                                        <td class="company_field linkedin"></td>
                                    </tr>
                                    <tr>
                                        <td>Twitter</td>
                                        <td class="company_field twitter"></td>
                                    </tr>
                                    <tr>
                                        <td>Facebook</td>
                                        <td class="company_field facebook"></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td class="company_field email"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </section>

                </div>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
        <script src="assets/js/jquery.easy-autocomplete.min.js" type="text/javascript"></script>
        <script src="assets/js/google-code-prettify/prettify.js" type="text/javascript"></script>
        <script src="assets/js/docs.js" type="text/javascript"></script>
        <script src="assets/js/demo.js" type="text/javascript"></script>

    </body>
</html>
